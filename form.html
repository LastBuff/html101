<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>แบบฟอร์มรับสมัคร</h1>
        <form action="">
            <label for="name">ชื่อ-นามสกุล:</label>
            <input type="text" name='name' required><br>
            <label for="email">อีเมล: stu67xxxxxxxx@mju.ac.th</label>
            <input type="text" name='email' required pattern="stu67[0-9]{8}@mju\.ac\.th"><br>
    
            Grade: A,B+ ,B ,C+ ,C ,D+ ,D ,F
            <input type="text" name="grade" required pattern="^A|B+|B|C+|C|D+|D|F$">
            
            GPA:1.75-4.00
            <input type="text" name="gpa" required pattern="^(4\.00|[1-3]\.\d{2}|3\.9[0-9]|3\.[0-8][0-9]|1\.7[5-9]$)"><br>

            เลขคู่
            <input type="text" name="even_number" required pattern="">

            รหัสผ่าน 8 ตัวขึ้นไป,มีคำว่า thai, ไม่มีอักขระพิเศษ , ห้ามเว้นวรรค/ช่องว่าง
            <input type="text" name="password" required pattern="">

            ทะเบียนรถยนต์ เลข1 ตัวอักษร 2 เว้นวรรค ตามด้วยเลข 4 หลัก ชื่อจังหวัด
            <input type="text" name="ทะเบียนรถยนต์" required pattern="">

            หมายเลขครุภัฑ์
            <input type="text" name="หมายเลขครุภัฑ์" required pattern="">

            <label for="number">Age:</label>
            <input type="number" name='age' min="1" max="100" placeholder="Enter Your Age" required><br>
            <label for="rank">Rank(1-5):</label>
            <input type="range" name='rank' min="1" max="5" value="3" required><br>

            

            <input type="submit" value="ส่งข้อมูล">
        </form>
    </div>
</body>
</html>
